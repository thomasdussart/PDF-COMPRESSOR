    <title>PDF Compressor</title>

  <body>
    <div class="justify-content-center align-content-center">
      <div style="padding: 20px;">
        <h1 class="container" style="">PDF Compressor</h1>
        <form class="container" method='POST' enctype="multipart/form-data" action='/'>
          <div>
            <div><label for="input_pdf">Choose file to upload</label></div>
            <input type="file" id="input_pdf" name="input_pdf" accept=".pdf">
            <br></br>
            <div><label for="dpi">Resolution in dpi</label></div>
            <input type="number"  id="dpi" name="dpi">
          </div>
          <div style="margin-top: 5px; margin-bottom: 5px;">
            <button class="button" onclick="submitForm(); return false">Submit</button>
          </div>
          <div>Submit Count: <span id="counter">0</span>
          </div>
          <div id="loader">
          </div>
        </form>
      </div>
    </div>
  <canvas class="background"></canvas>
  </body>
  <!-- Use script.js to handle events on this page -->
  <script type="text/javascript" src="script.js"></script>
