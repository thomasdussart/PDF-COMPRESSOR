<!DOCTYPE html>
<html>
  <head>
    <!-- Loading bootstrap css file to format our html -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>

    <!-- Loading axios library necessary for making HTTP GET requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title></title>
  </head>
  <body class="d-flex flex-col justify-content-center align-content-center m-5">
    <div class="">
      <div>
        <h1 class="container text-center">Compresseur</h1>
        <form
          class="container mt-5"
          method="POST"
          enctype="multipart/form-data"
          action="/"
        >
          <div>
            <input type="file" id="input_pdf" name="input_pdf" accept=".pdf" />
          </div>
          <div class="mt-3">
            <button
              id="submit_pdf"
              class="btn btn-primary mt-2"
              onclick="submitForm(); return false"
            >
              Envoyer
            </button>
          </div>
          <div id="loader" class="text-center"></div>
        </form>
      </div>
    </div>
  </body>
  <!-- Use script.js to handle events on this page -->
  <script type="text/javascript" src="script.js"></script>
</html>
